<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge, chrome=1" />
    <title>Upload Your Video</title>
    <link href="./styles.css" rel="stylesheet" />
    <link href="https://vjs.zencdn.net/7.8.4/video-js.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">

    <!-- CSS Reset -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">

    <!-- Milligram CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">

  <body>
    <div class="container">
        <div class="row">
          <div class="column heading">
            <p><a href="index.html">Record Video</a> | File Upload</p>
          </div>
        </div>
        <div class="row">
          <div class="column heading">
            <h1>Upload Video</h1>
            <p>
                This example shows uploading of video file in multiple chunks.
            </p>
          </div>
        </div>
        <div class="row">
            <div class="column form">
                <form>
                    <fieldset>
                        <input id="location" type="text" placeholder="Mux Upload URL" />
                        <input id="picker" type="file" />
                    </fieldset>
                </form>
            </div>
        </div>
    </div>

    <script src="/upchunk.js"></script>

    <script src="https://unpkg.com/hls.js@0.11.0/dist/hls.js"></script>
